<section class="related">
  <h3 style="color: black">Related Posts</h3>
  <ul class="post-list">
    {% for post in site.related_posts limit:3 %}
      <li style="color: black; font-size: 9;">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
